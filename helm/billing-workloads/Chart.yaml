apiVersion: v2
name: billing-workloads
description: "Phase 2: Cluster instances, secrets, and GroundX for billing extraction"
version: 0.1.0
appVersion: "1.0.0"
type: application

dependencies:
  # percona/pxc-db  (release alias: db-cluster)
  - name: pxc-db
    alias: db-cluster
    repository: https://percona.github.io/percona-helm-charts/
    version: "*"

  # minio-operator/tenant  (release alias: minio-cluster)
  - name: tenant
    alias: minio-cluster
    repository: https://operator.min.io/
    version: "*"

  # groundx/groundx-strimzi-kafka-cluster  (release alias: stream-cluster)
  - name: groundx-strimzi-kafka-cluster
    alias: stream-cluster
    repository: https://registry.groundx.ai/helm
    version: "*"

  # groundx/groundx-secret
  - name: groundx-secret
    repository: https://registry.groundx.ai/helm
    version: "*"

  # groundx/groundx
  - name: groundx
    repository: https://registry.groundx.ai/helm
    version: "*"
